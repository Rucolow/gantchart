    <script>
        // „Éá„Éº„Çø
        let tasks = [];
        let categories = [];
        let currentTaskId = null;

        const initialCategories = [
            { id: 1, name: '„Éñ„É©„É≥„ÉâÊà¶Áï•„Éª„Éá„Ç∂„Ç§„É≥Âü∫Áõ§' },
            { id: 2, name: 'Web„Çµ„Ç§„Éà„Éª„Ç∑„Çπ„ÉÜ„É†ÊßãÁØâ' },
            { id: 3, name: '„Ç≤„Çπ„Éà„Éè„Ç¶„Çπ‰∫ãÊ•≠' },
            { id: 4, name: 'Âç∞Âà∑Áâ©„Éª„Éû„Éº„Ç±„ÉÜ„Ç£„É≥„Ç∞' },
            { id: 5, name: 'MCP„ÉªÊäÄË°ìÂü∫Áõ§' }
        ];

        const initialTasks = [
            {
                id: 1,
                name: 'NIKUDA„Éñ„É©„É≥„ÉâÊà¶Áï•Ë®≠Ë®à',
                categoryId: 1,
                phase: 'phase1',
                startDate: '2025-06-20',
                endDate: '2025-07-05',
                progress: 25
            },
            {
                id: 2,
                name: 'ËÇâ„ÅÆ„Åä„Åè„Å† „Éñ„É©„É≥„ÉâË®≠Ë®à',
                categoryId: 1,
                phase: 'phase1',
                startDate: '2025-06-25',
                endDate: '2025-07-10',
                progress: 0
            },
            {
                id: 3,
                name: '„Ç≥„Éº„Éù„É¨„Éº„Éà„Çµ„Ç§„ÉàÊßãÁØâ',
                categoryId: 2,
                phase: 'phase1',
                startDate: '2025-07-01',
                endDate: '2025-07-25',
                progress: 10
            },
            {
                id: 4,
                name: 'MIFUNE Web„Çµ„Ç§„Éà',
                categoryId: 3,
                phase: 'phase2',
                startDate: '2025-07-15',
                endDate: '2025-08-05',
                progress: 0
            },
            {
                id: 5,
                name: 'MCPÂü∫Áõ§ÊßãÁØâ',
                categoryId: 5,
                phase: 'mcp',
                startDate: '2025-06-20',
                endDate: '2025-08-15',
                progress: 30
            }
        ];

        // ÂàùÊúüÂåñ
        function init() {
            categories = [...initialCategories];
            tasks = [...initialTasks];
            
            renderGanttChart();
            updateStats();
            setupEventListeners();
            
            showNotification('‚úÖ „Ç¨„É≥„Éà„ÉÅ„É£„Éº„Éà„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü');
        }

        // Áµ±Ë®àÊõ¥Êñ∞
        function updateStats() {
            document.getElementById('taskCount').textContent = `„Çø„Çπ„ÇØÊï∞: ${tasks.length}`;
            document.getElementById('categoryCount').textContent = `„Ç´„ÉÜ„Ç¥„É™Êï∞: ${categories.length}`;
        }

        // „Ç¨„É≥„Éà„ÉÅ„É£„Éº„ÉàÊèèÁîª
        function renderGanttChart() {
            const table = document.getElementById('ganttTable');
            
            // „Éò„ÉÉ„ÉÄ„Éº‰ΩúÊàê
            let headerHTML = '<thead><tr><th class="category-header">„Ç´„ÉÜ„Ç¥„É™ / „Çø„Çπ„ÇØ</th>';
            
            const months = [
                '2025Âπ¥6Êúà', '2025Âπ¥7Êúà', '2025Âπ¥8Êúà', '2025Âπ¥9Êúà', 
                '2025Âπ¥10Êúà', '2025Âπ¥11Êúà', '2025Âπ¥12Êúà', '2026Âπ¥1Êúà'
            ];
            
            months.forEach(month => {
                headerHTML += `<th class="month-header" colspan="4">${month}</th>`;
            });
            
            headerHTML += '</tr><tr><th></th>';
            
            for(let i = 0; i < 8; i++) {
                headerHTML += '<th class="week-header">W1</th><th class="week-header">W2</th><th class="week-header">W3</th><th class="week-header">W4</th>';
            }
            
            headerHTML += '</tr></thead>';

            // „Éú„Éá„Ç£‰ΩúÊàê
            let bodyHTML = '<tbody>';
            
            categories.forEach(category => {
                const categoryTasks = tasks.filter(task => task.categoryId === category.id);
                
                // „Ç´„ÉÜ„Ç¥„É™„Éò„ÉÉ„ÉÄ„Éº
                bodyHTML += '<tr>';
                bodyHTML += `<td class="category-header">üìÅ ${category.name}</td>`;
                for(let i = 0; i < 32; i++) {
                    bodyHTML += '<td style="border: 1px solid #dee2e6; background: #f8f9fa; height: 25px;"></td>';
                }
                bodyHTML += '</tr>';
                
                // „Çø„Çπ„ÇØË°å
                categoryTasks.forEach(task => {
                    bodyHTML += '<tr>';
                    bodyHTML += `<td class="task-cell">
                        <div class="task-name">${task.name}</div>
                        <div class="task-info">üìÖ ${task.startDate} „Äú ${task.endDate}</div>
                        <div class="task-info">üìä ÈÄ≤Êçó: ${task.progress}%</div>
                        <button class="edit-btn" onclick="editTask(${task.id})">‚úèÔ∏è</button>
                    </td>`;
                    
                    for(let i = 0; i < 32; i++) {
                        bodyHTML += `<td class="timeline-cell" data-task-id="${task.id}"></td>`;
                    }
                    bodyHTML += '</tr>';
                });
            });
            
            bodyHTML += '</tbody>';
            table.innerHTML = headerHTML + bodyHTML;
            
            setTimeout(renderTaskBars, 50);
        }

        // „Çø„Çπ„ÇØ„Éê„ÉºÊèèÁîª
        function renderTaskBars() {
            document.querySelectorAll('.task-bar').forEach(bar => bar.remove());
            
            const projectStart = new Date('2025-06-15');
            
            tasks.forEach(task => {
                const startDate = new Date(task.startDate);
                const endDate = new Date(task.endDate);
                
                if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) return;
                
                const startWeek = Math.max(0, Math.floor((startDate - projectStart) / (7 * 24 * 60 * 60 * 1000)));
                const endWeek = Math.floor((endDate - projectStart) / (7 * 24 * 60 * 60 * 1000));
                const durationWeeks = Math.max(1, endWeek - startWeek + 1);
                
                const startPercent = (startWeek / 32) * 100;
                const widthPercent = Math.min((durationWeeks / 32) * 100, 100 - startPercent);
                
                const taskBar = document.createElement('div');
                taskBar.className = `task-bar ${task.phase}`;
                taskBar.style.left = `${startPercent}%`;
                taskBar.style.width = `${Math.max(widthPercent, 3)}%`;
                taskBar.title = `${task.name} (${task.progress}%)`;
                
                const displayName = task.name.length > 12 ? task.name.substring(0, 12) + '...' : task.name;
                taskBar.textContent = displayName;
                
                taskBar.onclick = () => editTask(task.id);
                
                const cells = document.querySelectorAll(`[data-task-id="${task.id}"]`);
                if (cells.length > 0) {
                    const container = document.createElement('div');
                    container.style.cssText = 'position: absolute; top: 0; left: 0; width: ' + (cells.length * 100) + '%; height: 100%; pointer-events: none;';
                    
                    taskBar.style.pointerEvents = 'auto';
                    container.appendChild(taskBar);
                    
                    cells[0].style.position = 'relative';
                    cells[0].appendChild(container);
                }
            });
        }

        // „Çø„Çπ„ÇØÁ∑®ÈõÜ
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            currentTaskId = taskId;
            
            document.getElementById('taskNameInput').value = task.name;
            document.getElementById('taskCategoryInput').value = task.categoryId;
            document.getElementById('taskPhaseInput').value = task.phase;
            document.getElementById('taskStartInput').value = task.startDate;
            document.getElementById('taskEndInput').value = task.endDate;
            document.getElementById('taskProgressInput').value = task.progress;
            document.getElementById('progressValue').textContent = task.progress + '%';
            
            document.getElementById('deleteBtn').style.display = 'inline-block';
            document.getElementById('taskModal').classList.add('show');
        }

        function addNewTask() {
            currentTaskId = null;
            
            document.getElementById('taskNameInput').value = '';
            document.getElementById('taskCategoryInput').value = '1';
            document.getElementById('taskPhaseInput').value = 'phase1';
            document.getElementById('taskStartInput').value = '2025-06-15';
            document.getElementById('taskEndInput').value = '2025-07-15';
            document.getElementById('taskProgressInput').value = 0;
            document.getElementById('progressValue').textContent = '0%';
            
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('taskModal').classList.add('show');
        }

        function saveTaskData() {
            const name = document.getElementById('taskNameInput').value.trim();
            const categoryId = parseInt(document.getElementById('taskCategoryInput').value);
            const phase = document.getElementById('taskPhaseInput').value;
            const startDate = document.getElementById('taskStartInput').value;
            const endDate = document.getElementById('taskEndInput').value;
            const progress = parseInt(document.getElementById('taskProgressInput').value);
            
            if (!name || !startDate || !endDate) {
                showNotification('‚ö†Ô∏è ÂøÖÈ†àÈ†ÖÁõÆ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                showNotification('‚ö†Ô∏è ÁµÇ‰∫ÜÊó•„ÅØÈñãÂßãÊó•„Çà„ÇäÂæå„Å´Ë®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            if (currentTaskId) {
                const taskIndex = tasks.findIndex(t => t.id === currentTaskId);
                tasks[taskIndex] = { ...tasks[taskIndex], name, categoryId, phase, startDate, endDate, progress };
                showNotification('‚úÖ „Çø„Çπ„ÇØ„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü');
            } else {
                const newTask = { id: Date.now(), name, categoryId, phase, startDate, endDate, progress };
                tasks.push(newTask);
                showNotification('‚úÖ „Çø„Çπ„ÇØ„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü');
            }
            
            closeModal();
            renderGanttChart();

        }

        function deleteTask() {
            if (currentTaskId && confirm('„Åì„ÅÆ„Çø„Çπ„ÇØ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                tasks = tasks.filter(t => t.id !== currentTaskId);
                closeModal();
                renderGanttChart();
                updateStats();
                showNotification('üóëÔ∏è „Çø„Çπ„ÇØ„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
            }
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('show');
            currentTaskId = null;
        }

        function saveData() {
            const data = { 
                project: 'NIKUDAÂà∂‰Ωú„Çπ„Ç±„Ç∏„É•„Éº„É´',
                tasks, 
                categories, 
                exportDate: new Date().toISOString() 
            };
            localStorage.setItem('nikuda-gantt-data', JSON.stringify(data));
            showNotification('üíæ „Éá„Éº„Çø„Çí„É≠„Éº„Ç´„É´„Å´‰øùÂ≠ò„Åó„Åæ„Åó„Åü');
        }

        function exportData() {
            const data = { 
                project: 'NIKUDAÂà∂‰Ωú„Çπ„Ç±„Ç∏„É•„Éº„É´',
                tasks, 
                categories, 
                exportDate: new Date().toISOString() 
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'nikuda-gantt-chart.json';
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('üì§ JSON„Éï„Ç°„Ç§„É´„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü');
        }

        function resetData() {
            if (confirm('„Éá„Éº„Çø„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü')) {
                tasks = [...initialTasks];
                renderGanttChart();
                updateStats();
                showNotification('üîÑ „Éá„Éº„Çø„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„Åü');
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        function setupEventListeners() {
            document.getElementById('taskForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveTaskData();
            });

            document.getElementById('taskProgressInput').addEventListener('input', function() {
                document.getElementById('progressValue').textContent = this.value + '%';
            });

            document.getElementById('taskModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });

            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Éá„Éº„ÇøÂæ©ÂÖÉ
            const savedData = localStorage.getItem('nikuda-gantt-data');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    if (data.tasks && data.categories) {
                        tasks = data.tasks;
                        categories = data.categories;
                        renderGanttChart();
                        updateStats();
                        showNotification('üìÇ ‰øùÂ≠ò„Åï„Çå„Åü„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü');
                    }
                } catch (e) {
                    console.error('„Éá„Éº„ÇøÂæ©ÂÖÉ„Ç®„É©„Éº:', e);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
