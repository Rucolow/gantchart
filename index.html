        // ã‚¿ã‚¹ã‚¯ãƒãƒ¼æç”»
        function renderTaskBars() {
            document.querySelectorAll('.task-bar').forEach(bar => bar.remove());
            
            const projectStart = new Date('2025-06-15');
            
            tasks.forEach(task => {
                const startDate = new Date(task.startDate);
                const endDate = new Date(task.endDate);
                
                if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) return;
                
                const startWeek = Math.max(0, Math.floor((startDate - projectStart) / (7 * 24 * 60 * 60 * 1000)));
                const endWeek = Math.floor((endDate - projectStart) / (7 * 24 * 60 * 60 * 1000));
                const durationWeeks = Math.max(1, endWeek - startWeek + 1);
                
                const startPercent = (startWeek / 32) * 100;
                const widthPercent = Math.min((durationWeeks / 32) * 100, 100 - startPercent);
                
                const taskBar = document.createElement('div');
                taskBar.className = `task-bar ${task.phase}`;
                taskBar.style.left = `${startPercent}%`;
                taskBar.style.width = `${Math.max(widthPercent, 3)}%`;
                taskBar.title = `${task.name} (${task.progress}%)`;
                
                const displayName = task.name.length > 12 ? task.name.substring(0, 12) + '...' : task.name;
                taskBar.textContent = displayName;
                
                taskBar.onclick = () => editTask(task.id);
                
                const cells = document.querySelectorAll(`[data-task-id="${task.id}"]`);
                if (cells.length > 0) {

                    container.appendChild(taskBar);
                    
                    cells[0].style.position = 'relative';
                    cells[0].appendChild(container);
                }
            });
        }
